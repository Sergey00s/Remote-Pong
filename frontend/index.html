    <script>
        function jsload(src, type = 'text/javascript')
        {   
            var s = document.createElement('script');
            s.setAttribute('src', src);
            s.setAttribute('type', type);
            document.getElementsByTagName('head')[0].appendChild(s);
        }
        jsload('js/main.js', 'module');
        
    </script>
