<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>PONG</h1>
        <p>room name_? </p>
        <input type="text" id="roomname" value="room1">
        <button id="createroom">create room</button>
        <button id="joinroom">join room</button>
        <input type="text" id="username" value="user">
        <input type="text" id="token" value="token">
        <input type="text" id="userid" value="userid">


    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>

    <script>
        function jsload(src, type = 'text/javascript')
        {   
            var s = document.createElement('script');
            s.setAttribute('src', src);
            s.setAttribute('type', type);
            document.getElementsByTagName('head')[0].appendChild(s);
        }
        jsload('js/main.js', 'module');
        
    </script>
</body>
</html>
